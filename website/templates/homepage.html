<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hermes</title>
</head>
<body>
<div class="header">
    <div class="logo">
        <img class="logo-pic" src="imm1.png" alt="placeholder">
        <span>Hermes</span>
    </div>

    <div class="form-container" id="form-container">

        <div id="input-container">
            <div class="inpt-containr">
                <input type="text" id="input-from" placeholder="From">
                <input type="date" id="time-from">
                <input type="date" id="time-to">
            </div>
        </div>


        <div class="next-btn">
            <button id="add-more">Add More</button>
            <a href="map.html">GO</a>
    </div>
    <div class="menu-container">
        <ul>
            <li class="menu">
                <span>Menu</span>
                <ul>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<script>
    
    $(document).ready(function(){
  var count = 0;
  $("#add-more").click(function(){
    var inputFields = $("#input-container").html();
    $("#input-container").append('<div class="inpt-containr">' + inputFields + '</div>');
    $(".inpt-containr:last input").each(function(){
      $(this).attr("id", $(this).attr("id") + count);
      $(this).val("");
    });
    count++;
  });
});

</script>
</body>
</html>
